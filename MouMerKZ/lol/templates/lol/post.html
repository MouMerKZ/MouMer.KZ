{% extends 'lol/base.html' %}

{% block content %}
<h1>{{post.title}}</h1>

{% if p.photo %}
	<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}
{% for flash_game in flash_games %}
    <div class="flash-game">
        <h3>{{ flash_game.name }}</h3>
        <embed src="{{ flash_game.file.url }}" width="640" height="480">
    </div>
{% endfor %}
{{post.content|linebreaks}}
{% endblock %}
