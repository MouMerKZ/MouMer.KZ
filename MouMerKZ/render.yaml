services:
  - type: web
    name: moumerkz
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn <имя_твоего_проекта>.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    packages:
      - libjpeg-dev
      - zlib1g-dev
      - libpng-dev
      - libfreetype6-dev
